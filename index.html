<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App With Local Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap">
    <link rel="icon" href="Note.png">
  </head> 
  <body>

    <div class="to-do">
      <h1 class="title">To Do List</h1>
      <div class="container">
        <div class="form">
          <input type="text" class="input" placeholder="Write Your Task Here" />
          <div class="buttons">
            <input type="submit" class="button add" value="Add Task" />
            <input type="submit" class="button remove-all" value="Remove All" />
          </div>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
